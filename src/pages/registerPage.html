<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/registerPage.css">
</head>
<body>
    <div class="app-container">
        <header class="my-4">
            <img id="logo" src="/public/assets/Logo-smartagri.png" alt="Smart Agri Logo" class="img-fluid" />
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Register</h3>
                        <p>Register to access the Smart Agri-irrigation</p>
                        <form class="text-center">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerName" placeholder="Name">
                                <label for="registerName">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email address">
                                <label for="registerEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                                <label for="registerPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerConfirmPass" placeholder="Confirm Password">
                                <label for="registerConfirmPass">Confirm Password</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mb-4">Register</button>
                            <div class="text-center">
                                <p>Already a member? <a href="/src/pages/loginPage.html">Sign in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
